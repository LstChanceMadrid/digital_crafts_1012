<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>JQuery Todo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="main.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>

    <body>
        <header class="header">
            <h1 class="title">Task Maker</h1>

            <label class="task-input-label">Enter Task: </label>

            <input id="task-input" class="task-input" type="text" placeholder="Task Name" required autofocus />
            
            <input id="task-add-button" class="task-add-button" type="button" value="Add" />
        </header>

        <main class="task-list-container">
            <fieldset id="pending-tasks" class="task-list">
                <legend id="pending-tasks-legend" class="task-list-legend">Pending Tasks</legend>
                
                <!-- inserted tasks pending -->
            </fieldset>

            <fieldset id="completed-tasks" class="task-list">
                <legend id="completed-tasks-legend" class="task-list-legend">Completed Tasks</legend>
            
                <!-- inserted tasks completed -->
            </fieldset>
        </main>

        <footer>

        </footer>
    </body>

    

    <script src="main.js"></script>    
</html>
